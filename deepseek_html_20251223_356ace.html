<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upscale Pro - Folder Upload</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-magic"></i> Image Upscale Pro</h1>
            <p>Upload entire folders of images and enhance them in bulk</p>
        </header>

        <div class="upload-section">
            <div class="upload-box" id="dropZone">
                <i class="fas fa-folder-upload"></i>
                <h3>Drag & Drop Folder Here</h3>
                <p>or</p>
                <div class="button-group">
                    <button class="btn" id="folderBtn">
                        <i class="fas fa-folder-open"></i> Select Folder
                    </button>
                    <button class="btn secondary" id="fileBtn">
                        <i class="fas fa-file-image"></i> Single File
                    </button>
                </div>
                <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;">
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <p class="note">Supports: JPG, PNG, WebP, BMP, TIFF (Max 50MB per file)</p>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="scaleFactor">Upscale Factor:</label>
                <select id="scaleFactor">
                    <option value="2">2x (Recommended)</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                </select>
            </div>
            <div class="control-group">
                <label for="format">Output Format:</label>
                <select id="format">
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WebP</option>
                </select>
            </div>
            <button class="btn process-btn" id="processBtn" disabled>
                <i class="fas fa-bolt"></i> Process Images
            </button>
        </div>

        <div class="progress-section" id="progressSection" style="display: none;">
            <h3><i class="fas fa-sync-alt fa-spin"></i> Processing...</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p class="progress-text" id="progressText">0/0 images processed</p>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h3><i class="fas fa-check-circle"></i> Processing Complete!</h3>
            <div class="results-info">
                <p id="resultsSummary"></p>
                <button class="btn download-btn" id="downloadAllBtn">
                    <i class="fas fa-download"></i> Download All
                </button>
            </div>
            <div class="gallery" id="gallery"></div>
        </div>

        <div class="file-list" id="fileList" style="display: none;">
            <h3>Selected Files</h3>
            <div class="file-list-container" id="fileListContainer"></div>
        </div>

        <footer>
            <p>Powered by Sharp Image Processing | Max 100 images per batch</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
